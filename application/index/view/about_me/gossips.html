<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Timeline</title>

     <link rel="stylesheet" href="__STATIC__/blog/time/timeline.css">

 </head>
 <body>
 <div class="container-fluid">
     <div class="col-md-12">


         <div class="row">

             <div class="timeline timeline-line-dotted">
                 {volist name="gossiparr" id="gossip"}

                 <div class="timeline-item">
                     <div class="timeline-point timeline-point-success">
                         <i class="fa fa-money"></i>
                     </div>
                     <div class="timeline-event">
                         <div class="timeline-heading">
                             <h4>{$gossip.content}</h4>
                         </div>
                         <div class="timeline-footer">
                             <p class="text-right">{$gossip.create_time | date="Y-m-d H:i:s",###}</p>
                         </div>
                     </div>
                 </div>
{/volist}



                 <span class="timeline-label">
                         <a href="#" class="btn btn-default" title="More...">
                             <i class="fa fa-fw fa-history"></i>
                         </a>
                     </span>
             </div>
         </div>

     </div>
 </div>
 </body>
 </html>
