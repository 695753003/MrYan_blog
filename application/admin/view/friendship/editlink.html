<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">

    <div class="layui-form-item">
        <label for="L_username" class="layui-form-label">
            <span class="x-red">*</span>链接名称
        </label>
        <div class="layui-input-inline">
            <input type="text" id="link_name" name="href" required="" lay-verify="order_number" value="{$data.link_name | default=''}" autocomplete="off" class="layui-input">
            <input type="hidden" id="id" name="href" required="" lay-verify="order_number" value="{$data.id| default=''}" autocomplete="off" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label for="L_username" class="layui-form-label">
            <span class="x-red">*</span>链接地址
        </label>
        <div class="layui-input-inline">
            <input type="text" id="url" name="href" required="" lay-verify="order_number" value="{$data.url | default=''}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="L_username" class="layui-form-label">
            <span class="x-red">*</span>排序
        </label>
        <div class="layui-input-inline">
            <input type="text" id="url" name="orders" required="" lay-verify="order_number" value="{$data.orders | default=''}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="L_username" class="layui-form-label">
        </label>
        <button  type="submit" class="layui-btn" lay-filter="add" lay-submit="" onclick="sub()">
            修改
        </button>
        <button  class="layui-btn layui-btn-danger" id="no" lay-filter="no" lay-submit="">
            取消
        </button>
    </div>


</div>

<script>

    $(function () {

        $id=$("#pid").val();
        $.getJSON("{:url('settings/subMenu')}?id="+$id,function (data) {
            console.log(data);
            $msg=eval('('+data+')');
            $.each($msg,function (k,v) {
                $("#ppid").append("<option value="+v.id+">"+v.name+"</option>");
            })
        });

        $("#pid").change(function () {
            $id=$(this).val();
            $("#ppid").children().remove();
            $.getJSON("{:url('settings/subMenu')}?id="+$id,function (data) {

                $msg=eval('('+data+')');
                $.each($msg,function (k,v) {
                    $("#ppid").append("<option value="+v.id+">"+v.name+"</option>");
                })
            })
        })
    })
</script>

<script>
    function sub() {
        var link_name=$("#link_name").val();
        if(link_name==""||link_name==null){
            return layer.msg("请填写链接名称!",{icon:2,title:"系统提示",time:2000});
        }

        var url=$("#url").val();
        if(url==""||url==null){
            return layer.msg("请填写链接地址!",{icon:2,title:"系统提示",time:2000});
        }
          var id=$("#id").val();

        $.post("{:url('Friendship/editLink')}",{id:id,link_name:link_name,url:url},function (data) {
            if(data.code==1){
                layer.msg(data.msg,{icon:1,title:"系统提示",time:1000},function () {
                    parent.window.datatable.fnDraw();
                    parent.window.layer.closeAll();
                });

            }
            else {
                layer.msg(data.msg,{icon:2,title:"系统提示",time:1000});
            }
        })

    }


    //关闭当前窗口
    $("#no").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    })



</script>

</body>

</html>
