<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="x-body">
    <form class="layui-form"  action="{:url('settings/Nav')}" method="post"  id="form-member-add">

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>栏目标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" required=""  value="{$data.title | default=''}" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>栏目地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="url" name="url" required=""  value="{$data.url | default=''}" lay-verify="order_number" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>关键词
            </label>
            <div class="layui-input-inline">
                <input type="text" id="antistop" name="antistop"  value="{$data.antistop | default=''}" required="" lay-verify="order_number" value="" autocomplete="off" class="layui-input">
                <input type="hidden" id="id" name="id" required="" lay-verify="order_number" value="{$data.id | default='0'}" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>排序
            </label>
            <div class="layui-input-inline">
                <input type="text" id="order" name="order"  value="{$data.order | default=''}" required="" lay-verify="order_number" value="" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1"  lay-skin="primary" title="启用"  {present name="$data.status"} {eq name="$data.status" value="1" }checked{/eq} {/present} >
                <input type="radio" name="status" value="0"  lay-skin="primary" title="禁用" {present name="$data.status"} {eq name="$data.status" value="0"  }checked{/eq} {/present} >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
            </label>
            <button  type="submit" class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
            <button  class="layui-btn layui-btn-danger" id="no" lay-filter="no" lay-submit="">
                取消
            </button>
        </div>
    </form>
</div>


<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 1){
                    return '名称至少得2个字符';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){

            $title=data.field.title;
            $order_number=data.field.order_number;
            // $title+"&order_number="+$order_number


            $.post("{:url('Columns/addColumn')}",data.field,function (data) {

                if(data.code==1)
                {
                    layer.alert(data.msg, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.location.reload();
                    });
                }
                else
                {
                    layer.msg(data.msg, {icon: 5},function () {

                    });
                }

            });

            return false;
        });
    });

    //关闭当前窗口
    $("#no").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    })



</script>

</body>

</html>
