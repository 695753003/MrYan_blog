<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">栏目管理</a>
        <a>
          <cite>栏目列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>

<div class="x-body">

    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="x_admin_show('添加栏目','{:url('Columns/addColumn')}','600','400')"><i class="layui-icon"></i>添加栏目</button>
    </xblock>

    <table class="layui-table    " id="datatable">
        <thead>
        <tr>
            <th>ID</th>
            <th>排序</th>
            <th>栏目标题</th>
            <th>栏目地址</th>

            <th>状态</th>
            <th>操作</th>
        </thead>

<!--分页插件-->
<script type="text/javascript" src="__STATIC__/datatables/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__STATIC__/datatables/1.10.0/jquery.dataTables.min.js"></script>

<script type="text/javascript">

    /*分页*/
    $(document).ready(function() {
        datatable = $("#datatable").dataTable({
            /*基本参数设置，以下参数设置和默认效果一致*/
            "bPaginate": true, //翻页功能
            "bLengthChange": false, //改变每页显示数据数量
            "bFilter": false, //过滤功能
            "bSort": true, //排序功能
            "bInfo": true,//页脚信息
            "processing": true,
            "serverSide": true,
            "ajax" : "{:url('admin/Columns/columnList')}",
            "columns": [
                {"data": "id"},
                {"data": "order"},
                {"data": "title"},
                {"data": "url"},
                {"data": "antistop"},
                {"data": "status","render":function(data,type,row,meta){
                        if(row.status==1)
                        {
                            return " <span class=\"layui-btn layui-btn-mormal layui-btn-mini\" onclick=\"member_stop(this,"+row.id+")\" >启用 </span>"
                        }
                        else {
                            return "<span class=\"layui-btn layui-btn-danger layui-btn-mini\"  onclick=\"member_stop(this,"+row.id+")\">禁用 </span>";
                        }
                    }},
            ],
            "columnDefs": [
                {
                    "targets": [6],
                    "data": "id",
                    "render": function(data, type, row,meta) {
                        var str1="<a title=\"编辑\"  onclick=\"x_admin_show('编辑','{:url('columns/addColumn')}?id="+row.id+"','600','400' )\" href=\"javascript:;\"><i class=\"layui-icon\">&#xe642;</i></a> &nbsp;&nbsp;&nbsp;&nbsp;"
                        var str2="<a title=\"删除\" onclick=\"member_del(this,"+row.id+")\" href=\"javascript:;\"><i class=\"layui-icon\">&#xe640;</i></a> &nbsp;&nbsp;&nbsp;&nbsp;"
                        var str3="<a title=\"启用\" onclick=\"member_stop(this,"+row.id+")\" href=\"javascript:;\"  ><i class=\"layui-icon\">&#xe601;</i></a>";

                        return str1+str2+str3;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing" : "数据加载中，请稍后...",
                "sLengthMenu" : "显示 _MENU_ 条",
                "sZeroRecords" : "没有您要搜索的内容",
                "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                "sInfoEmpty" : "记录数为0",
                "sInfoFiltered" : "(全部记录数 _MAX_ 条)",
                "sInfoPostFix" : "",
                "sSearch" : "搜索",
                "sUrl" : "",
                "oPaginate": {
                    "sFirst" : "第一页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "最后一页"
                }
            },
            "fnServerData": function ( sSource, aoData, fnCallback, oSettings ) {
                oSettings.jqXHR = $.ajax( {
                    "dataType": 'json',
                    "type": "POST",
                    "url":"{:url('admin/Columns/columnList')}",
                    "data": {

                        "data":aoData
                    },
                    "success": fnCallback
                });
            }
        });
    });

    //搜索
    function search(){
        datatable.fnDraw();
    }


</script>


<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj,id)
    {

        layer.confirm('是否修改状态？',function(index)
        {

            //发异步修改状态
            $.getJSON("{:url('Columns/editStatus')}?id="+id,function (data)
            {

                if(data.code==1)
                {
                    layer.msg(data.msg, {icon: 1},function ()
                    {
                        window.location.reload();
                    });
                }

                else
                {
                    layer.msg(data.msg,{icon:5,time:1000});
                }

            })

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.getJSON("{:url('Columns/del')}?id="+id,function (data) {

                if(data.code==1)
                {
                    layer.msg(data.msg, {icon: 1},function () {
                        window.location.reload();
                    });

                }
                else {
                    layer.msg(data.msg,{icon:5,time:1000});
                }
            })

        });
    }

</script>

</body>

</html>
